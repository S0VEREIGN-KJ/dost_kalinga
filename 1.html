
<style>
  .proj_overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;

    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  
  .proj_overlay-content {

  }
  
  .proj_overlay-header {

  }
  
  .proj_input-selection select {

      <button class="close-x" onclick="closeOverlay()">X</button>
      </div>
